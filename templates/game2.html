<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />
    <title>Silent Hill 2</title>
  </head>

  <body>
    <header class="top-header">
      <nav class="top-nav">
        <ul>
          <li><a href="{{ url_for('index') }}">Home</a></li>
          <li><a href="{{ url_for('movies') }}">Movies</a></li>
          <li><a href="{{ url_for('shows') }}">Shows</a></li>
          <li><a href="{{ url_for('games') }}">Games</a></li>
        </ul>

        <form action="{{ url_for('search') }}" method="get">
          <input
            type="text"
            name="q"
            placeholder="Search..."
            class="search-bar"
            autocomplete="off"
          />
        </form>
      </nav>
    </header>

    <main class="bd-layout">
      <div class="bd-top-row">
        <div class="bd-poster-box">
          <img
            src="{{ url_for('static', filename='images/silent_jpg') }}"
            class="bd-poster"
            alt="Silent Hill 2 Poster"
          />
        </div>

        <div class="bd-details">
          <p><strong>Genre:</strong> Psychological Horror</p>
          <p><strong>Released:</strong> 2001</p>
          <p><strong>Developer:</strong> Team Silent</p>
        </div>
      </div>

      <div class="bd-review">
        <p>⭐⭐⭐⭐⭐</p>
        <p class="review-title">My personal Review:</p>
        <p class="review-text">Your review goes here.</p>
      </div>
    </main>
  </body>
</html>
